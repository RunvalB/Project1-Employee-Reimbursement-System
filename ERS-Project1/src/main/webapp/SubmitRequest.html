<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Submit Request</title>
</head>
<body>
<h2>Submit Request Form</h2>
<form action="SubmitRequest" method="get" >
	<select name="reimbursementType">
		<option value="">Select Reimbursement Type</option>
		<option value="Healthcare Reimbursement">Healthcare Reimbursement</option>
		<option value="Travel and Mileage Reimbursement">Travel and Mileage Reimbursement</option>
		<option value="Business Expense Reimbursement">Business Expense Reimbursement</option>
		<option value="Home And Furniture Reimbursement">Home And Furniture Reimbursement</option>
		<option value="Claim Reimbursement">Claim Reimbursement</option>
		<option value="Tax Refunds Reimbursement">Tax Refunds Reimbursement</option>
		<option value="Insurance">Insurance</option>
	</select><br>
	
	<input type="text" name="amount" placeholder="Enter Amount"><br>
	<input type="submit" value="submit">
	<input type="reset" value="reset">
	
</form>

</body>
</html>
